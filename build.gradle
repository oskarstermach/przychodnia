plugins {
    id 'java'
}

group 'pl.stermachoskar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.hazelcast:hazelcast-client:3.7.2'
    compile group: 'com.hazelcast', name: 'hazelcast', version: '4.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
